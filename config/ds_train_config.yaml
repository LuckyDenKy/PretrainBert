project:
  root_dir: "/home/iotlab/IOTLAB217/LHZ"
  project_dir: "/home/iotlab/IOTLAB217/LHZ/PretrainBert"
  log_dir: "ds_logs"
  ckpt_dir: "ds_checkpoints"
  deepspeed_config: "deepspeed_config/ds_config.json"

seed: 42

data:
  dataset_name: "ag_news"
  tokenized_dir: "data/ag_news_tokenized"
  max_length: 128
  num_workers: 2
  pin_memory: true
  debug_samples: 0

model:
  num_epochs: 3
  per_device_batch_size: 8
  gradient_accumulation_steps: 1
  eval_steps: 500
  log_interval: 10
  save_every_epoch: true
  early_stop_patience: 3
  mixed_precision: true


optimizer:
  name: "AdamW"
  lr: 5e-5
  weight_decay: 0.01
  betas: [0.9,0.999]
  eps: 1e-8

scheduler:
type: "linear"
warmup_steps: 500